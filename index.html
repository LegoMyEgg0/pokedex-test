<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="pokedex">
      <div class="pokedex-left">
        <div class="pokedex-left-top-wrap">
          <div class="pokedex-left-top">
            <div class="blue-circle"></div>
            <div class="circle-container">
              <div class="red-circle"></div>
              <div class="yellow-circle"></div>
              <div class="green-circle"></div>
            </div>
          </div>
        </div>
        <div class="pokedex-left-main"></div>
      </div>
      <div class="pokedex-middle">
        <div class="pokedex-empty-spine"></div>
        <div class="pokedex-spine"></div>
      </div>
      <div class="pokedex-right">
        <div class="pokedex-empty-right"></div>
        <div class="pokedex-right-top"></div>
        <div class="pokedex-right-main"></div>
      </div>
    </div>
  </body>
</html>
