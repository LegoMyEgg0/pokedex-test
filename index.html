<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="pokedex">
      <div class="pokedex-left">
        <div class="pokedex-left-top-wrap">
          <div class="pokedex-left-top">
            <div class="blue-circle"></div>
            <div class="circle-container">
              <div class="red-circle"></div>
              <div class="yellow-circle"></div>
              <div class="green-circle"></div>
            </div>
          </div>
        </div>
        <div class="pokedex-left-main">
          <div class="screen-wrap">
            <div class="screen-bezel">
              <div class="bezel-light-container">
                <div class="red-bezel-light"></div>
                <div class="red-bezel-light"></div>
              </div>
              <div class="screen"></div>
              <div class="bezel-bottom">
                <div class="bezel-bottom-light"></div>
                <div class="vent-container">
                  <div class="vent"></div>
                  <div class="vent"></div>
                  <div class="vent"></div>
                  <div class="vent"></div>
                </div>
              </div>
            </div>
            <div class="left-bottom-button-container">
              <div class="circle-button"></div>
              <div class="screen-and-button-container">
                <div class="button-container">
                  <div class="button-red"></div>
                  <div class="button-blue"></div>
                </div>
                <div class="bottom-screen"></div>
              </div>
              <div class="d-pad">
                <div class="d-pad-top">
                  <div class="up-arrow"></div>
                </div>
                <div class="d-pad-middle">
                  <div class="left-arrow"></div>
                  <div class="d-pad-circle"></div>
                  <div class="right-arrow"></div>
                </div>
                <div class="d-pad-bottom">
                  <div class="down-arrow"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pokedex-middle">
        <div class="pokedex-empty-spine"></div>
        <div class="pokedex-spine"></div>
      </div>
      <div class="pokedex-right">
        <div class="pokedex-empty-right"></div>
        <div class="pokedex-right-top"></div>
        <div class="pokedex-right-main">
          <div class="right-screen"></div>
          <div class="blue-buttons">
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
            <div class="blue-button"></div>
          </div>
          <div class="small-button-container">
            <div class="right-small-red-button-container">
              <div class="right-red-button"></div>
              <div class="right-red-button"></div>
            </div>
            <div class="right-black-button-container">
              <div class="right-black-button"></div>
              <div class="right-black-button"></div>
            </div>
          </div>
          <div class="white-orange-button-container">
            <div class="white-buttons"></div>
            <div class="right-yellow-light"></div>
          </div>
          <div class="right-bottom-screens">
            <div class="right-bottom-screen"></div>
            <div class="right-bottom-screen"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
